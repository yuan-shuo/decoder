name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python 3.11
        run: uv python install 3.11
          
      - name: Sync dependencies
        run: uv sync
        
      - name: Run ruff
        run: uv run ruff check .
        
      - name: Run tests
        run: uv run pytest
        
      - name: Run mypy
        run: uv run mypy decoder/